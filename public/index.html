<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Briconomy - Property Management System</title>
    <meta name="description" content="Briconomy - Progressive Web Application for property management">
    <meta name="theme-color" content="#162F1B">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon.svg">
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="/src/styles/global.css">
</head>
<body>
    <div id="root"></div>
    
    <script type="module">
        async function loadApp() {
            try {
                const candidates = [
                    new URL('/src/main.tsx', window.location.origin).href,
                    new URL('./src/main.tsx', window.location.href).href
                ];

                const attempted = [];
                let lastError = null;

                for (const candidate of [...new Set(candidates)]) {
                    try {
                        await import(candidate);
                        return;
                    } catch (importError) {
                        attempted.push(candidate);
                        lastError = importError;
                        console.warn(`Module load attempt failed for ${candidate}`, importError);
                    }
                }

                const summary = attempted.length > 0 ? `Attempted paths: ${attempted.join(', ')}` : 'No module paths attempted.';
                const detail = lastError ? lastError.message : 'Unknown module load failure';
                throw new Error(`${summary}. Last error: ${detail}`);
            } catch (error) {
                console.error('Module load failed:', error);
                document.getElementById('root').innerHTML = 
                    '<div style="padding: 20px; color: red; font-family: \'JetBrains Mono\', monospace; background: white;">' +
                    '<h3>Module Load Error:</h3>' +
                    '<p><strong>Message:</strong> ' + error.message + '</p>' +
                    '<p><strong>Stack:</strong></p>' +
                    '<pre>' + error.stack + '</pre>' +
                    '</div>';
            }
        }
        
        loadApp();
    </script>
    
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                const hostname = window.location.hostname;
                const isLocalhost = hostname === 'localhost' || hostname === '127.0.0.1' || hostname === '::1';
                if (isLocalhost) {
                    navigator.serviceWorker.getRegistrations().then(function(registrations) {
                        registrations.forEach(function(registration) {
                            registration.unregister();
                        });
                    });
                    if (window.caches) {
                        caches.keys().then(function(keys) {
                            keys.forEach(function(key) {
                                caches.delete(key);
                            });
                        });
                    }
                    return;
                }
                navigator.serviceWorker.register('/sw.js')
                    .then(function(registration) {
                        console.log('SW registered: ', registration);
                    }).catch(function(registrationError) {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
