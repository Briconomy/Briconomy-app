<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Briconomy - Property Management System</title>
    <meta name="description" content="Briconomy - Progressive Web Application for property management">
    <meta name="theme-color" content="#162F1B">
    
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="/src/styles/global.css">
</head>
<body>
    <div id="root"></div>
    
    <script type="module">
        async function loadApp() {
            try {
                // #COMPLETION_DRIVE: Assuming absolute path import works correctly for SPA routing
                // #SUGGEST_VERIFY: Test import resolution from different nested routes
                const module = await import('/src/main.tsx');
            } catch (error) {
                console.error('Module load failed:', error);
                document.getElementById('root').innerHTML = 
                    '<div style="padding: 20px; color: red; font-family: monospace; background: white;">' +
                    '<h3>Module Load Error:</h3>' +
                    '<p><strong>Message:</strong> ' + error.message + '</p>' +
                    '<p><strong>Stack:</strong></p>' +
                    '<pre>' + error.stack + '</pre>' +
                    '</div>';
            }
        }
        
        loadApp();
    </script>
    
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')
                    .then(function(registration) {
                        console.log('SW registered: ', registration);
                    }).catch(function(registrationError) {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
